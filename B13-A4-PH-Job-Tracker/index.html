<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
   
</style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4">

  <!-- Dashboard Header -->
  <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Total</p>
      <h2 id="totalCount" class="text-xl font-bold">8</h2>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Interview</p>
      <h2 id="interviewCount" class="text-xl font-bold text-green-600">0</h2>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Rejected</p>
      <h2 id="rejectedCount" class="text-xl font-bold text-red-600">0</h2>
    </div>
  </div>
 </main>
  <!-- Available Jobs Section -->
  <div class="bg-white p-4 rounded shadow">
    
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Available Jobs</h2>
      <span id="tabCount" class="text-gray-500">8 jobs</span>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 mb-4">
      <button onclick="switchTab('all')" class="tabBtn bg-blue-600 text-white px-3 py-1 rounded">All</button>
      <button onclick="switchTab('interview')" class="tabBtn bg-gray-200 px-3 py-1 rounded">Interview</button>
      <button onclick="switchTab('rejected')" class="tabBtn bg-gray-200 px-3 py-1 rounded">Rejected</button>
    </div>

    <!-- Jobs Container -->
    <div id="jobContainer" class="grid gap-4"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-10">
      <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" 
           class="w-16 mx-auto mb-4 opacity-70">
      <h3 class="text-lg font-semibold">No jobs available</h3>
      <p class="text-gray-500">Check back soon for new opportunities</p>
    </div>

  </div>
</div>

<script src="job.js"></script>
</body>
</html>
